replicaCount: 1

image:
  repository: "" # 서비스별로 입력받음 (예: harbor.gyuil.synology.me/myapp/vue-main)
  tag: "latest"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80 # Nginx 기본 포트
  targetPort: 80

externalSecret:
  enabled: true
  vaultPath: ""      # 서비스별 Vault 경로
  secretStoreName: "cluster-secret-store"

ingress:
  enabled: false
  className: "nginx" # 사용 중인 Ingress Controller 클래스명
  host: "my-frontend.example.com" # 서비스별 도메인
  path: "/" # 일반적으로 프론트엔드는 루트 경로

nginx:
  customConfigEnabled: false 
  extraConfig: |
    # 들여쓰기를 최소화하여 작성 (nindent 8이 처리해줌)
    location /api/ {
        proxy_pass http://backend-service:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

env:
  # 프론트엔드 빌드 시점에 주입될 환경 변수 (Dotenv 등)
  # buildTime:
  #   VUE_APP_API_URL: "https://api.example.com"
  # 런타임에 주입될 환경 변수 (Nginx ConfigMap이나 Deployment env)
  runtime:
    API_BASE_URL: "/api"

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi